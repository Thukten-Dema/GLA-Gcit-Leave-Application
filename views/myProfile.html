        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var userIcon = document.getElementById('userIcon');
              var userOptions = document.getElementById('userOptions');
          
              var isDropdownDisplayed = false;
          
              userIcon.addEventListener('click', function(event) {
                  event.stopPropagation();
                  isDropdownDisplayed = !isDropdownDisplayed;
                  userOptions.style.display = isDropdownDisplayed ? 'block' : 'none';
              });
          
              userOptions.addEventListener('click', function(event) {
                  event.stopPropagation();
              });
          
              document.addEventListener('click', function(event) {
                  if (event.target !== userIcon && !userOptions.contains(event.target)) {
                      userOptions.style.display = 'none';
                      isDropdownDisplayed = false;
                  }
              });
          });
            </script>
    </footer>
