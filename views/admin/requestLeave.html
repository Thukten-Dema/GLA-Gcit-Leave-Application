<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/alert.css">
  <title>Request Leave</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-black" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold  border-bottom">
        <img src="../img/logo.png" alt="">
      </div>
      <div class="list-group list-group-flush my-3">
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Request Leave</a>
        <a href="/admusers" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Users</a>
        <div id="logout">
          <a href="#" class="list-group-item list-group-item-action bg-transparent second-text  fw-bold">Logout</a>
        </div>
      </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
          <h2 class="fs-2 m-0">Request Leave</h2>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <div class="container1">
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- cards -->
      <div class="cardBox">
        <div class="card">
          <div>
            <div class="numbers" id="users">0</div>
            <div class="cardName">Total Users</div>
          </div>
          <div class="iconBx">
            <ion-icon name="people"></ion-icon> <!-- Add the "people" icon for total users -->
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers" id="maleUsers">0</div>
            <div class="cardName">Male</div>
          </div>
          <div class="iconBx">
            <ion-icon name="male"></ion-icon> <!-- Add the "male" icon for male users -->
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers" id="femaleUsers">0</div>
            <div class="cardName">Female</div>
          </div>
          <div class="iconBx">
            <ion-icon name="female"></ion-icon> <!-- Add the "female" icon for female users -->
          </div>
        </div>
      </div>


      <!-- Separate tables for male and female users -->
      <div class="details">
        <div class="admins">
          <div class="cardHeader">
            <h2>Male</h2>
          </div>
          <table id="myTableMale">
            <thead>
              <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Course</td>
                <td>Leaving Date</td>
                <td>Reporting Date</td>
                <td>Category</td>
                <td>Reason</td>
                <td>Status</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody id="myTableBodyMale">
              <!-- Male user rows will be added here dynamically -->
            </tbody>
          </table>
        </div>

        <!-- Add some spacing here -->
        <div style="margin-bottom: 50px;"></div>


        <div class="admins">
          <div class="cardHeader">
            <h2>Female</h2>
          </div>
          <table id="myTableFemale">
            <thead>
              <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Course</td>
                <td>Leaving Date</td>
                <td>Reporting Date</td>
                <td>Category</td>
                <td>Reason</td>
                <td>Status</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody id="myTableBodyFemale">
              <!-- Female user rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
      el.classList.toggle("toggled");
    };
  </script>
</body>
<script type="module" src="../js/requestLeave.js"></script>
<script type="module" src="../js/admProfile.js"></script>
<script type="module" src="../js/cards.js"></script>
<script type="module" src="../js/alert.js"></script>
<!-- <script type="module" src="../js/logout.js"></script> -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

</html>
