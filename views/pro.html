    <script>
        function openModal(fileInputId) {
            const modal = document.getElementById('fileModal');
            const modalFileInput = document.getElementById('modal-file-input');
    
            modalFileInput.addEventListener('change', function () {
                displayFileName(fileInputId, 'file-name-' + fileInputId);
            });
    
            modal.style.display = 'block';
        }
    
        function closeModal() {
            const modal = document.getElementById('fileModal');
            modal.style.display = 'none';
        }
    
        function submitFile(modalFileInputId) {
            const modalFileInput = document.getElementById(modalFileInputId);
            const rowNumber = modalFileInputId.split('-')[2];
            const tableFileInputId = 'file-input-' + rowNumber;
            const tableFileNameId = 'file-name-' + rowNumber;
    
            const tableFileInput = document.getElementById(tableFileInputId);
            const tableFileName = document.getElementById(tableFileNameId);
    
            if (modalFileInput.files.length > 0) {
                tableFileInput.files = modalFileInput.files;
                displayFileName(tableFileInputId, tableFileNameId);
                closeModal();
            }
        }
    
        function displayFileName(inputId, fileNameId) {
            const input = document.getElementById(inputId);
            const fileName = document.getElementById(fileNameId);
    
            if (input.files.length > 0) {
                fileName.innerText = input.files[0].name;
            } else {
                fileName.innerText = '';
            }
        }
    </script>
